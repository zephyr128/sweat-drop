# Supabase configuration
# This config is used for both local development and remote deployment

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["exp://localhost:8081"]
jwt_expiry = 3600
enable_signup = true

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true
ip_version = "IPv4"
